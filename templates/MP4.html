	}

	/* Radio buttons */

	}
	.container span.radio::before 
	{

		  width: 45px;
		  height: 25px;
		  background-color: #555555;
		  border-radius: 50px;
	}
	.container span.radio::after 
	{
		  left: -49px;
		  width: 17px;
		  height: 17px;
		  border-radius: 10px;
		  background-color: #F83A18;
		  transition: left .25s, background-color .25s;
	}
	input[type=radio] 
	{
	    margin: 4px 5px 0;
	}
	input[type="radio"]:checked + label span.radio::after 
	{
		  left: -27px;
		  background-color: #4EFC53;
	}
	
</style>

<script type="text/javascript">
	var number_of_image_slides=0;
    Slider();
    function Slider()
    {
	    var slides = document.getElementsByClassName("slideshow");
	    for(var i=0;i<slides.length;i++)
	    {
	      slides[i].style.display = "none";
	    }
	    number_of_image_slides++;
	    if (number_of_image_slides > slides.length)
	    {
	      number_of_image_slides = 1
	    }
	    slides[number_of_image_slides-1].style.display = "block";
	    setTimeout('Slider()',2000);
    }
